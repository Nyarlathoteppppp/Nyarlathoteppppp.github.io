<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的技术主页</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('backgroud.jpg') no-repeat center center/cover;
            filter: blur(10px);
            -webkit-filter: blur(10px);
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 3em;
            color: #3498db;
        }
        .avatar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .avatar img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #3498db;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin-top: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #2980b9;
        }
        section {
            margin: 40px 0;
        }
        section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            color: #3498db;
        }
        section p, section ul {
            color: #333;
        }
        section ul {
            list-style: none;
            padding: 0;
        }
        section ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        section ul li:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #ffffff;
            width: 100%;
        }
        a {
            color: #3498db;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        .code-bg {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .code-bg pre {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>许博文</h1>
            <div class="avatar">
                <img src="avatar.jpg" alt="头像">
            </div>
            <nav>
                <a href="#about">关于我</a>
                <a href="#projects">项目</a>
                <a href="#contact">联系我</a>
            </nav>
        </header>

        <section id="about">
            <h2>关于我</h2>
            <p>许博文以上</p>
        </section>

        <section id="projects">
            <h2>项目</h2>
            <ul>
                <li class="code-bg"><strong>学校</strong> - 澳门科技大学</li>
                <li class="code-bg"><strong>年龄</strong> - 2003出生</li>
                <li class="code-bg"><strong>种族</strong> - 外神</li>
            </ul>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>以下：</p>
            <ul>
                <li>Email: <a href="1535071184@qq.com">1535071184@qq.com</a></li>
                <li>GitHub: <a href="https://github.com/Nyarlathoteppppp" target="_blank">Nyarlathoteppppp</a></li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2024 [Nyarlathoteppppp]. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
